<ng-container *ngIf="allGirls.length !== 0; else noGirlsTemplate">
  <div [ngClass]="{ opaque: showAgeDialog }">
    <div class="flex-column">
      <h1 class="text-center">{{ title }}</h1>
      <p class="text-center w-full">{{ description }}</p>
    </div>
    <p-divider class="w-full"></p-divider>
    <app-filter></app-filter>
    <p-divider class="w-full"></p-divider>
    <app-product-grid></app-product-grid>
  </div>
</ng-container>
<ng-template #noGirlsTemplate>
  <div class="no-girls-message flex-column justify-center">
    <h1 class="text-center">Lo sentimos</h1>
    <p class="text-center w-full">No hemos encontrado escorts que cumplan con tu criterio de busqueda.</p>
    <a class="w-full flex justify-content-center pb-3 no-underline" [href]="getThrowBackLink()">
      <button
        pButton
        pRipple
        icon="pi pi-arrow-left"
        (click)="setAgeConfirmation()"
        label="Volver a todas las escorts"
        class="justify-center align-items-center"
      ></button>
    </a>
  </div>
</ng-template>
<p-dialog
  *ngIf="isBrowser"
  [(visible)]="showAgeDialog"
  appendTo="body"
  [modal]="true"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '40vw' }"
  [closable]="false"
  [showHeader]="false"
>
  <div class="flex flex-column align-items-center my-4">
    <div class="font-medium text-2xl text-900">Confirmación de edad</div>
  </div>
  <p class="line-height-3 p-0 m-0 text-center">Este sitio web contiene material restringido a menores de edad.</p>
  <ng-template pTemplate="footer">
    <div class="border-top-1 surface-border pt-3 flex">
      <button pButton pRipple icon="pi pi-times" (click)="redirectToGoogle()" label="Soy Menor, Salir" class="p-button-outlined w-6 mr-2"></button>
      <button pButton pRipple icon="pi pi-check" (click)="setAgeConfirmation()" label="Declaro ser mayor de 18 años" class="w-6 ml-2"></button>
    </div>
  </ng-template>
</p-dialog>
