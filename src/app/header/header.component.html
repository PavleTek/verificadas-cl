<div
  class="surface-overlay py-3 px-3 sm:px-6 shadow-2 flex align-items-center justify-content-between relative lg:static"
>
  <img
    src="../../assets/verificadasClHorizontal.png"
    alt="Image"
    height="75"
    class="-ml-3 -mt-1 max-w-full cursor-pointer logo-img"
    (click)="goToHomeAndResetCategory()"
  />
  <a
    pRipple
    class="cursor-pointer block lg:hidden text-700"
    pStyleClass="@next"
    enterClass="hidden"
    leaveToClass="hidden"
    [hideOnOutsideClick]="true"
  >
    <i class="pi pi-bars text-4xl"></i>
  </a>
  <div
    class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 px-6 lg:px-0 z-5 shadow-2 lg:shadow-none"
  >
    <section></section>
    <ul
      class="list-none p-0 m-0 flex lg:align-items-center text-900 select-none flex-column lg:flex-row cursor-pointer"
    >
      <li>
        <a
          pRipple
          class="flex px-0 lg:px-5 py-3 hover:text-purple-500 font-medium border-bottom-2 transition-duration-150 transition-colors"
          [ngClass]="{
            'text-purple-500 border-purple-500':
              activeCategory === barbieCategory,
            'text-600 border-transparent': activeCategory !== barbieCategory
          }"
          (click)="selectActiveCategory(barbieCategory)"
        >
          <span class="text-xl">{{ barbieCategory }}</span>
        </a>
      </li>
      <li>
        <a
          pRipple
          class="flex px-0 lg:px-5 py-3 hover:text-purple-500 font-medium border-bottom-2 transition-duration-150 transition-colors"
          [ngClass]="{
            'text-purple-500 border-purple-500':
              activeCategory === milfCategory,
            'text-600 border-transparent': activeCategory !== milfCategory
          }"
          (click)="selectActiveCategory(milfCategory)"
        >
          <span class="text-xl">{{ milfCategory }}</span>
        </a>
      </li>
      <li>
        <a
          pRipple
          class="flex px-0 lg:px-5 py-3 hover:text-purple-500 font-medium border-bottom-2 transition-duration-150 transition-colors"
          [ngClass]="{
            'text-purple-500 border-purple-500':
              activeCategory === massageCategory,
            'text-600 border-transparent': activeCategory !== massageCategory
          }"
          (click)="selectActiveCategory(massageCategory)"
        >
          <span class="text-xl">{{ massageCategory }}</span>
        </a>
      </li>
    </ul>
    <div
      class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0 width-class mr-2"
    >
      <p-dropdown
        [options]="cities"
        [(ngModel)]="activeCity"
        optionLabel="name"
        (onChange)="updateActiveCity()"
        placeholder="Elige Tu Ciudad"
        class="width-class"
      ></p-dropdown>
    </div>
  </div>
</div>
